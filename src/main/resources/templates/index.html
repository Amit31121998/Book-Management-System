<!DOCTYPE html>
<html xmlns:th="www.thymeleaf.org">

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Book Application</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
</head>

<body>

	<body>
		<div class="container d-flex justify-content-center align-items-center min-vh-100">
			<div class="w-50">

				<h3 class="pb-3 tb-3 text-center">Book Details</h3>

				<p th:text="${msg}" class="text-success text-center"></p>

				<form th:action="@{/book}" th:object="${book}" method="post">

					<table class="table">
						<tr>
							<input type="hidden" th:field="*{id}" />
							<td>Name</td>
							<td><input type="text" th:field="*{name}" class="form-control"></td>
							<td th:if="${#fields.hasErrors('name')}" th:errors="*{name}" class="text-danger"></td>
						</tr>
						<tr>
							<td>Price</td>
							<td><input type="text" th:field="*{price}" class="form-control"></td>
							<td th:if="${#fields.hasErrors('price')}" th:errors="*{price}" class="text-danger"></td>
						</tr>
						<tr>
							<td>Category</td>
							<td><input type="text" th:field="*{category}" class="form-control"></td>
							<td th:if="${#fields.hasErrors('category')}" th:errors="*{category}" class="text-danger">
							</td>
						</tr>
						<tr>
							<td>Description</td>
							<td><input type="text" th:field="*{description}" class="form-control"></td>
							<td th:if="${#fields.hasErrors('description')}" th:errors="*{description}"
								class="text-danger"></td>
						</tr>
						<tr>
							<td>Status</td>
							<td><input type="text" th:field="*{status}" class="form-control"></td>
							<td th:if="${#fields.hasErrors('status')}" th:errors="*{status}" class="text-danger"></td>
						</tr>
						<tr>
							<td colspan="2" class="text-center">
								<a href="/" class="btn btn-secondary me-2">Reset</a>
								<input type="submit" value="Save" class="btn btn-primary">
							</td>
						</tr>

					</table>
				</form>

				<div class="pb-3 tb-3 text-center">
					<a href="books">View Records</a>
				</div>
			</div>
		</div>
	</body>

</html>
